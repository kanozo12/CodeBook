<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/layout :: head"></head>

<body>
	<header th:replace="/fragments/layout :: header"></header>
	<div class="container">
		<div class="row">
			<div class="col-10 offset-1">
				<h2>코드북 게시판</h2>
				
				<table class="table table-striped">
					<tr>
						<th>글번호</th>
						<th width="50%">글제목</th>
						<th>작성자</th>
						<th>작성일</th>
					</tr>
					<tr th:each="board : ${list}">
						<td th:text="${board.id}">글번호</td>
						<td><a th:href="@{'/board/view/' + ${board.id} }" th:text="${board.title}">글제목</a></td>
						<td th:text="${board.writer}">작성자</td>
						<td th:text="${board.writeDate}">작성일</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-10 offset-1 text-right">
				<a href="/board/write" class="btn btn-primary">글작성</a>
			</div> 
		</div>
		
		<nav>
			<ul class="pagination justify-content-center">
				<li class="page-item" th:if="${criteria.prev}">
					<a th:href="@{'/board/list?page=' + ${criteria.start - 1} }"
						class="page-link">
						<span>&laquo;</span>
					</a>
				</li>
				
				<th:block th:each="i : ${ #numbers.sequence( criteria.start, criteria.end )}">
					<li class="page-item">
						<a th:href="@{'/board/list?page=' + ${i} }" th:text="${i}" class="page-link"></a>
					</li>
				</th:block>
				
				<li class="page-item" th:if="${criteria.next}">
					<a th:href="@{'/board/list?page=' + ${criteria.end + 1} }"
						class="page-link">
						<span>&raquo;</span>
					</a>
				</li>
			</ul>
		</nav>
		
	</div>
	<footer th:replace="/fragments/layout :: footer"></footer>
</body>
</html>
